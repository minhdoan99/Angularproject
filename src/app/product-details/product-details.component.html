<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img src="{{productData.image}}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name}}</h1>
        <h3>{{productData.price}}</h3>
        <div>
          Color:<h3 [style.backgroundColor]="productData.color" class="product-color"></h3>
        </div>
        <h6>{{productData.category}}</h6>
        <h6>{{productData.description}}</h6>
        <button>Buy Now</button>
        <button>Add to Cart</button>
        <div>
          <button (click)="handleQuantity('min')">-</button>
          <input type="text" value="{{productQuantity}}"/>
          <button (click)="handleQuantity('plus')">+</button>
        </div>
    </div>
  </div>
</div>
