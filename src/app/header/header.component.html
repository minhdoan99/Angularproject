<nav class="nav">
  <h1>E-Com</h1>
  <div *ngIf="!showMenu" class="nav-search">
    <input type="text" #searchInput placeholder="Search Products" (keyup)="searchProduct($event)" (blur)="hideSearch()"/>
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <ul *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
          <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
      </li>
    </ul>
  </div>

  <div [ngSwitch]="showUl">
    <ul *ngSwitchCase="'default'">
      <li>
        <a routerLink="seller-auth">Seller</a>
      </li>
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user-auth">Login/SignUp</a></li>
      <li><a href="#">Cart(0)</a></li>
    </ul>

    <ul *ngSwitchCase="'change'">
      <li>
        <a class="addproduct" routerLink="seller-add-product">Add Product</a>
      </li>
      <li><a class="list" routerLink="seller-home">List</a></li>
      <li><a class="logout"(click)="logout()">Logout</a></li>
      <li><a class="sellername">{{sellerName}}</a></li>
    </ul>

    <ul *ngSwitchCase="'user'">
        <li>
          <a href="" routerLink="seller-auth">Seller</a>
        </li>
        <li><a href="" routerLink="">Home</a></li>
        <li>
          <a href="" routerLink="">{{userName}}</a>
        </li>
        <li>
          <a href="" (click)="userLogout()">Logout</a>
        </li>
    </ul>
  </div>
</nav>
